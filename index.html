<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maxmum-scale=1, user-scalable=no">
    <title>Contato</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="main-container">
        <!-- Informações de endereço -->
        <div id="address-container">
            <div class="fade"></div>
            <div id="address-content">
                <h2><i class="fa-regular fa-building"></i> Endereço</h2>
                <p>Rua Antonio Mariano, 465</p>
                <h2><i class="fa-solid fa-mobile-screen"></i> Telefone</h2>
                <p>(31) 99395-1687 </p>
                <h2><i class="fa-solid fa-envelope"></i> E-mail</h2>
                <p>gabryeljuniogj@gmail.com</p>
            </div>
        </div>
        <!-- Formulário para contato -->
        <div id="form-container">
            <h2>Nos mande uma mensagem!</h2>
            <form id="contact-form">
                <label for="name">Nome</label>
                <input type="text" name="name" placeholder="Digite seu nome">
                <label for="email">E-mail</label>
                <input type="email" name="name" placeholder="Digite seu e-mail">
                <label for="phone">Telefone</label>
                <input type="text" name="name" placeholder="Digite seu telefone">
                <label for="msg">Sua mensagem</label>
                <textarea name="" placeholder="Como podes te ajudar?"></textarea>
                <input type="submit" value="Enviar mensagem">
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/be678e55f3.js" crossorigin="anonymous"></script>
</body>
</html>
